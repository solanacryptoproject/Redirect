<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Wallet Redirect</title>
    <script>
        // Funzione per reindirizzare automaticamente al wallet di Telegram
        function redirectToWallet() {
            window.location.href = "https://web.telegram.org/k/#wallet";
        }
    </script>
    <style>
        body {
            display: none;
        }
    </style>
</head>
<body onload="redirectToWallet()">
</body>
</html>
